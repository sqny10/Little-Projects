<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2610d3285.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Passwor Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" title="Copy" aria-label="Copy" id="clipboard"><i class="fa-solid fa-clipboard"></i></button>
            <span id="copied">Copied</span>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" checked id="uppercase">
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" checked id="lowercase">
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" checked id="numbers">
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" checked id="symbols">
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
